version: "3.9"
services:
  kltn-fe-client:
    image: kltn-fe-client:${IMAGE_VERSION}
    ports:
      - "4050:80"
    container_name: kltn-fe-client
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 100M
        reservations:
          cpus: "0.1"
          memory: 50M
    restart: unless-stopped
    env_file:
      - .env